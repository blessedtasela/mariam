<section class="w-full h-full bg-gradient-to-b from-dark-blue via-blue-500 to-dark-blue">
    <div class="text-center font-sans">
        <h1 class="py-16 text-xl md:text-4xl text-center font-bold">
            Choose your package
        </h1>
        <div class="gap-4 space-y-12 md:space-y-0 ml-24 md:ml-16 grid grid-cols md:grid-cols-2 lg:grid-cols-4 mt-20 p-2 text-gray-950">
            <div class="w-64 bg-white flex-cols items-center justify-center gap rounded-md hover:scale-105"
                *ngFor="let package of packages">
                <div class="flex items-center justify-center">
                    <img src="{{ package.imgLink }}" class=" w-32 p-4 cursor-pointer">
                </div>
                <p class="text-md lg:text-lg p-2 font-bold">{{ package.package }}</p>
                <p class="text-sm lg:text-md p-4">{{ package.description }}</p>
                <p class="font-bold text-md lg:text-lg italic p-4">${{ package.price }} </p>
            </div>
        </div>
    </div>
</section>
