<section class="w-full h-full bg-gradient-to-b from-dark-blue via-blue-500 to-dark-blue">
    <div class="text-center font-sans">
        <h1 class="py-16 text-xl md:text-4xl text-center font-bold">
            Kind words from our clients
        </h1>
        <div class="gap-8 space-y-12 md:space-y-0 p-8 grid grid-cols md:grid-cols-3 mt-20 p-2 text-gray-950">
            <div class="w-90 bg-white flex-cols items-center justify-center gap rounded-md hover:scale-105"
                *ngFor="let testimonial of testimonials">
                <div class="flex items-center justify-center">
                    <img src="{{ testimonial.imgLink }}" class="w-64 object-fit rounded-full p-4 cursor-pointer">
                </div>
                <p class="text-md lg:text-lg p-2 font-bold">{{ testimonial.name }}</p>
                <p class="text-sm lg:text-md p-4">{{ testimonial.testimonial }}</p>
                <p class="font-bold text-md lg:text-lg italic p-4">
                    {{ testimonial.rating }}
                    <i-feather name="star" class=" text-yellow-gold" style="width: 30px;"></i-feather>
                </p>
            </div>
        </div>
    </div>
</section>
